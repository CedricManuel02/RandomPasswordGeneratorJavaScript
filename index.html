<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Password Generator</title>
</head>
<body>
    <main class="font-sans p-0 m-0 h-screen w-full bg-slate-100 flex items-center justify-center">
        <section class="block max-w-md w-10/12 max-h-4/5 h-auto py-8 rounded-md bg-white shadow" id="formOne">
            <header class="w-10/12 m-auto py-3">
                <h3 class="font-bold text-slate-600 text-lg text-center">Password Generator</h3>
            </header>
            <div class="w-10/12 m-auto py-3 flex flex-col">
                    <input type="text" class="text-center text-slate-600 py-5 text-2xl font-medium focus:outline-none" id="password"/>
                    <small class="text-md text-violet-500 font-medium flex items-center gap-2">Select a password length: <p id="length"></p> </small>
                    <input type="range" id="range-slider" min="15" max="50"/>
            </div>
            <div class="flex items-center justify-center">
                <button class="w-10/12 bg-violet-500 text-white p-2 rounded-md" type="button" id="generatePassword">Generate Password</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>

</html>
